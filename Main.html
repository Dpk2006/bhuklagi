<!DOCTYPE html>

    <script src="swiper.js"></script>
    <title>Let‚ÄôsFood - Hero Section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="swiper.css">
</head>

<body>
    <div class="main">

        <div class="section-hero">
            <!-- Navbar -->
            <header class="navbar">
                <div class="logo">
                    <span class="logo-text">Bhuk <span>Lagi</span></span>
                    <!-- <span class="logo-icon">üçú</span> -->
                </div>

                <nav class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">About</a>
                </nav>

                <div class="nav-actions">
                    <!-- <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M21 21l-4.35-4.35M17 10A7 7 0 1 1 3 10a7 7 0 0 1 14 0Z" />
            </svg> -->

                    <div class="cart">

                            <path

                    <button class="btn">Sign in</button>

                <div class="section-food">
                    <div #swiperRef="" class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="box starters">
                                    <div class="img">
                                        <img src="./asetes/starter.jpg" alt="Starters" />
                                    </div>
                                    <div class="catagory-name">Starters</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box beverages">
                                    <div class="img">
                                        <img src="./baverages.jpg" alt="Beverages" />
                                    </div>
                                    <div class="catagory-name">Beverages</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box wraps">
                                    <div class="img">
                                        <img src="./Wrap.jpg" alt="Wraps" />
                                    </div>
                                    <div class="catagory-name">Wraps</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box desserts">
                                    <div class="img">
                                        <img src="./desserts.jpg" alt="Desserts" />
                                    </div>
                                    <div class="catagory-name">Desserts</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box maggie">
                                    <div class="img">
                                        <img src="./maggie.jpg" alt="Maggie" />
                                    </div>
                                    <div class="catagory-name">Maggie</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box pizza">
                                    <div class="img">
                                        <img src="./pexels-enginakyurt-2619970.jpg" alt="Pizza" />
                                    </div>
                                    <div class="catagory-name">Pizza</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box pasta">
                                    <div class="img">
                                        <img src="./pasta.jpg" alt="Pasta" />
                                    </div>
                                    <div class="catagory-name">Pasta</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box burger-and-sandwiches">
                                    <div class="img">
                                        <img src="./burger.jpg"
                                            alt="Burger & Sandwiches" />
                                    </div>
                                    <div class="catagory-name">Burger & Sandwiches</div>
                                </div>
                            </div>
            
                            <div class="swiper-slide">
                                <div class="box chinese">
                                    <div class="img">
                                        <img src="./noodels.jpg" alt="Chinese" />
                                    </div>
                                    <div class="catagory-name">Chinese</div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>

            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-text">

                        Be The Fastest In <br />

                    <button class="btn">Order now</button>

                <div class="hero-images">

                    <div class="circle circle3"></div>

                    <div class="main-images">

                            alt="Main Bowl" class="main-bowl" />

                        <div class="bottom-dishes">
                            <img src="https://imgs.search.brave.com/p07_oc4QAx-Sqkuwi1bK7ULTm4HvkmY99Rp_YKrMDfA/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9wbHVz/LnVuc3BsYXNoLmNv/bS9wcmVtaXVtX3Bo/b3RvLTE2NzM1ODEx/NTIzMDgtNTkxYzE2/NDViZTAyP2ZtPWpw/ZyZxPTYwJnc9MzAw/MCZpeGxpYj1yYi00/LjEuMCZpeGlkPU0z/d3hNakEzZkRCOE1I/eHpaV0Z5WTJoOE5Y/eDhjR3hoZEdVbE1q/QnZaaVV5TUdadmIy/UjhaVzU4TUh4OE1I/eDhmREE9"
                                alt="Dish 1" />
                            <img src="https://imgs.search.brave.com/nnkxQu8NImzcHmglc2KrWMIZpN0OSLSwrECW_WOaqDU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wMDYv/ODM5LzAwNi9zbWFs/bC9jaGVlc3ktdG9r/Ym9ra2kta29yZWFu/LXRyYWRpdGlvbmFs/LWZvb2Qtb24tYmxh/Y2stYm9hcmQtYmFj/a2dyb3VuZC1sdW5j/aC1kaXNoLWZyZWUt/cGhvdG8uanBn"
                                alt="Dish 2" />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Decorative Lines Bottom Left -->
            <div class="decor-lines">
                <svg width="100" height="50" viewBox="0 0 100 50" fill="none">
                    <path d="M0 25C20 5 40 45 60 25C80 5 100 45 120 25" stroke="#FF9900" stroke-width="6"
                        stroke-linecap="round" />
                </svg>
            </div>

        </div>


    </div>

</body>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 'auto',
        slidesPerGroup: 1,
        centeredSlides: false,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</html>
